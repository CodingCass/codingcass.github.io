<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    margin: 0;
}
main {
    display: flex;
    flex-direction: column;
    max-width: 1200px;
    margin: 0 auto;
    min-height: 100vh;
}
header, footer {
    background-color: #333;
}
.container {
    display: flex;
}
.column-left {
    flex: 2;
    background-color: #f0f0f0;
    border: 1px dotted #111;
}
.column-right {
    flex: 1;
    background-color: #e0e0e0;
    border: 1px dotted #111;
}
</style>
</head>
<body>
    <main>
        <header>
            <p>Header</p>
        </header>
        <div class="container">
            <div class="column-left">
                <p>Left</p>
            </div>
            <div class="column-right">
                <p>Right</p>
            </div>
        </div>
        <footer>
            <p>Footer</p>
        </footer>
    </main>
</body>
</html>
