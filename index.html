<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	</head>
	<body>
	<main>
		<div class="navbar">
			<div class="side-section">
				<a href="https://github.com/codingcass" target="_blank">
					<img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" />
				</a>
				<a href="https://linkedin.com/in/cassandra-carlos" target="_blank">
					<img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/linkedin/linkedin-plain.svg" />
				</a>
			</div>
			<div class="side-section">
				<ul class="links">
					<li><a href="#about">About</a></li>
					<li><a href="#work">Work</a></li>
					<li><a href="#contact">Contact</a></li>
				</ul>
			</div>
		</div>
		<header>
			<div class="hero">
				<h1>Cassandra Carlos</h1>
				<p>Full-Stack Developer</p>
			</div>
		</header>
		<section id="about">
			<h2>About</h2>
			<div class="icons">
				<img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/react/react-original.svg" />
				<img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-plain.svg" />
				<img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/css3/css3-plain.svg" />
				<img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/git/git-plain.svg" />
				<img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/nodejs/nodejs-plain.svg" />
				<img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/wordpress/wordpress-plain.svg" />
				<img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/php/php-plain.svg" />
				<img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/figma/figma-original.svg" />
			</div>
		</section>
		<section id="work">
			<h2>Work</h2>
			<div class="icons">
				<p>Coming soon.</p>
			</div>
		</section>
		<section id="contact">
			<h2>Contact</h2>
			<div class="form">
				<form id="contact-form" action="https://formsubmit.co/codingcass@outlook.com" method="POST">
					<input type="text" name="name" required="" placeholder="your name...">
					<input type="email" name="email" required="" placeholder="your email...">
					<textarea id="message" name="message" required="" placeholder="your message..."></textarea>
					<button type="submit">Send</button>
				</form>
			</div>
		</section>
	</main>
		<script src="script.js"></script>
	</body>
</html>
