<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer with Sitemap</title>
    <link rel="stylesheet" href="../styles/foo-style.css">
    <style>
        /* CSS for the footer */
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: absolute;
            width: 100%;
            bottom: 0;
        }

        /* CSS for the sitemap list */
        .sitemap {
            list-style: none;
            padding: 0;
        }

        .sitemap li {
            margin-bottom: 10px;
        }

        .sitemap a {
            color: #fff;
            text-decoration: none;
        }

        .sitemap a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="content">
        <!-- Your webpage content goes here -->
        <h1>Welcome to My Website</h1>
        <p>This is some example content.</p>
    </div>
    <footer>
        <!-- Footer content including the sitemap -->
        <ul class="sitemap">
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
        &copy; 2023 My Website
    </footer>
</body>
</html>
